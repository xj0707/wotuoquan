<!-- Data Tables -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" style="background: white;padding: 10px">
                <!-- 表单标题概要 -->
                <div class="ibox-title">
                    <h5>奖品列表</h5>
                </div>
                <div class="btn-group">
                    <a class="btn btn-primary" type="button" href='{:url("integral/addproduct")}'>
                        <i class="fa fa-plus" aria-hidden="true" style="margin-right: 2px"> </i>
                        添加奖品
                    </a>
                </div>
                <table class="table table-bordered table-hover table-responsive">
                    <thead>
                    <tr>
                        <th>奖品名称</th>
                        <th>奖品图片</th>
                        <th>奖品规格</th>
                        <th>所需积分</th>
                        <th>剩余数量</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="lists" id="vo"}
                    <tr>
                        <td>{$vo.score_product}</td>
                        <td><img src="__ROOT__/uploads/{$vo.score_url}" alt="" width="50px" /></td>
                        <td>{$vo.score_norms}</td>
                        <td>{$vo.consume_score}</td>
                        <td>{$vo.score_num}</td>
                        <td>
                            <a href='{:url("pedit","id=$vo[id]")}' class="btn btn-warning" type="button">修改</a>
                            {eq name="$Request.session.admin.userinfo.admin_level" value="1"}
                            <a href='{:url("doDel","id=$vo[id]")}' class="btn btn-danger" type="button" onclick="return del({$vo['id']})">删除</a>
                            {/eq}
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    //弹出确认操作
    function del(id){
        if(confirm("您确定要删除该奖品吗?")){
            return true;
        }
        return false;
    }
    function operateFormatter(value, row, index) {
        return [
            '<a class="btn btn-xs edit" href="javascript:void(0)" title="{$Think.lang.Edit}">',
            '<i class="fa fa-edit"></i>',
            '</a>  ',
            '<a class="btn btn-xs delete" href="javascript:void(0)" title="{$Think.lang.Delete}">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('');
    }

    var operateEvents = {
        'click .edit': function (e, value, row, index) {
            var param = {
                url: "{:url('admin/user/edit');}",
                data: {id: row.id}
            }
            $("#table").gridView('loadModal', param.url,param.data)
        },
        'click .delete': function (e, value, row, index) {
            $("#table").gridView('deleteModal', 'delete', row)

        }
    };

</script>
