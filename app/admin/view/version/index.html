<!-- Data Tables -->
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins" style="background: white;padding: 10px">
                <!-- 表单标题概要 -->
                <div class="ibox-title">
                    <h5>历史版本记录</h5>
                </div>
                <div class="btn-group">
                    <a class="btn btn-primary" type="button" href='{:url("version/addversion")}'>
                        <i class="fa fa-plus" aria-hidden="true" style="margin-right: 2px"> </i>
                        添加版本信息
                    </a>
                </div>
                <table class="table table-bordered table-hover table-responsive">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>版本号</th>
                        <th>版本描述</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {volist name="lists" id="vo"}
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.v_number}</td>
                        <td>{$vo.v_info}</td>
                        <td>
                            {eq name="$Request.session.admin.userinfo.admin_level" value="1"}
                            <a href='{:url("doDel","id=$vo[id]")}' class="btn btn-danger" type="button" onclick="return del({$vo['id']})">删除</a>
                            {/eq}
                        </td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    //弹出确认操作
    function del(id){
        if(confirm("您确定要删除该条记录?")){
            return true;
        }
        return false;
    }

</script>
